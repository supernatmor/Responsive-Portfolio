<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">

		.container{
			height: 750px;
		
		}
		
		#playgame {
			height: 65px;
			width: 100px;
			position: fixed;
			top: 250px;
			left: 450px;
		}

	</style>


</head>
<body>
<section class="container">
<button id="playgame" onclick="rps()">Play</button>
</section>


<script>
//setting the array
var answers = ["rock", "paper", "scissors"];

//declare the function
function rps(){
//user input and verification

	var choice = prompt("Choose Rock, Paper, or Scissors").trim().toLowerCase();

	if (choice == "rock"){
		alert("You chose Rock");
	}

	else if (choice == "paper"){
		alert("You chose Paper");
	}

	else if (choice == "scissors"){
		alert("You chose Scissors");
	}

	else {
		alert("That's not an option!")
	}

	//computer option
	var rand = answers.length * Math.random();
	var noDec = Math.floor ( rand );
	var cPick = answers [ noDec ]
	console.log(cPick);

	//checking win conditions

	//rock
	if (choice == "rock"){
		if(cPick == "rock"){
			alert("You both chose Rock. No Winner");
		}
		else if (cPick == "paper"){
			alert("You Lose!!");
		}
		else {
			alert("You Win!!");
		}
	}
	//paper
	else if (choice == "paper"){
		if(cPick == "rock"){
			alert("You Win!!");
		}
		else if (cPick == "paper"){
			alert("You both chose Paper. No Winner");
		}
		else {
			alert("You Lose!!");
		}
	}
	//scissors
	else if (choice == "scissors") {
		if(cPick == "rock"){
			alert("You Lose!!");
		}
		else if (cPick == "paper"){
			alert("You Win!!");
		}
		else {
			alert("You both chose Scissors. No Winner");
		}
	}
}


</script>



</body>
</html>
